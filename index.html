<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>iPhone Contacts</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="root">
      <div class="contacts-container">
        <header class="header">
          <h1 class="h1-header">Contacts</h1>
          <button class="add-contact">
            <span>+</span>
          </button>
        </header>
        <div class="search-bar">
          <input type="text" placeholder="Search" />
        </div>
        <ul class="contact-list"></ul>
      </div>
      <div class="popup">
        <form class="form">
          <p class="title">Add new contact</p>
          <div class="wrapper">
            <label class="label">Contact Name</label
            ><input placeholder="Contact Name" id="name" />
          </div>
          <div class="wrapper">
            <label class="label">Phone Number</label
            ><input placeholder="+374(XX) XX XX XX" id="phone" type="number" />
          </div>
          <button class="button" type="submit">Add Contact</button>
        </form>
      </div>
      <div id="contact-details-popup" class="popup">
        <div class="popup-content">
          <h2 id="contact-name"></h2>
          <p id="contact-phone"></p>
          <button class="close-popup">Close</button>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
